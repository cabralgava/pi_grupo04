<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\reset.css">
    <link rel="stylesheet" href="..\css\theme.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="box1">
            <div class="logo">
                <img src="..\Imagens\Logo.svg" alt="logo">
            </div>
            <nav class="menu1">
                <ul>
                    <li>
                        <a href="">LOGIN</a>
                    </li>
                    <li>
                        <a href="">CARRINHO <img src="..\Imagens\carrinho-carrinho 1.svg" alt="carrinho"></a>
                    </li>
                </ul>
            </nav>
        </div>
       <div class="box2">
            <div class="servicos"><a href="" title="Serviços">SERVIÇOS</a></div>
            <div class="sobrenos"><a href="" title="Sobre nós">SOBRE NÓS</a></div>
            <div class="pesquisar">
                <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar" required>
                <img src="..\Imagens\lupa 1.svg" alt="lupa">
            </div>
       </div>
    </header>
    <main>
        <section class="banner">
            <img src="..\Imagens\Banner.png" alt="banner">
        </section>
        <section class="servicos1">
            <div id="diarista">
                <img src="..\Imagens\diarista.png" alt="diarista">
                <div class="labeldiarista">DIARISTA</div>
            </div>
            <div id="encanador">
                <img src="..\Imagens\encanador.png" alt="encanador">
                <div class="labelencanador">ENCANADOR</div>
            </div>
            <div id="dedetizador">
                <img src="..\Imagens\dedetizador.png" alt="dedetizador">
                <div class="labeldedetizador">DEDETIZADOR</div>
            </div>
            <div id="eletricista">
                <img src="..\Imagens\eletricista.png" alt="eletricista">
                <div class="labeleletricista">ELETRICISTA</div>
            </div>
        </section>
        <section class="servicos2">
            <div id="pedreiro">
                <img src="..\Imagens\padreiro.png" alt="pedreiro">
                <div class="labelpedreiro">PEDREIRO</div>
            </div>
            <div id="jardineiro">
                <img src="..\Imagens\jardineiro.png" alt="jardineiro">
                <div class="labeljardineiro">JARDINEIRO</div>
            </div>
            <div id="chaveiro">
                <img src="..\Imagens\chaveiro.png" alt="chaveiro">
                <div class="labelchaveiro">CHAVEIRO</div>
            </div>
            <div id="montador">
                <img src="..\Imagens\montador de moveis.png" alt="montador de moveis">
                <div class="labelmontador">MONTADOR</div>
                <div class="labelmoveis">DE MOVEIS</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="info">
            <ul>
                <li>
                    <a href="">TRABALHE CONOSCO</a>
                </li>
                <li>
                    <a href="">CONTATE-NOS</a>
                </li>
                <li>
                    <a href=""><img src="..\Imagens\midias sociais.png" alt="midias sociais"></a>
                </li>
            </ul>
        </div>
        <div class="cartoes">
            <img src="..\Imagens\cartoes.png" alt="meios de pagamento">
        </div>
