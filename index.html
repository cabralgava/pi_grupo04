<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\reset.css">
    <link rel="stylesheet" href="..\css\theme.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="boxa">
            <div class="alinhamentoboxa">    
                <div class="logo">
                    <img src="..\Imagens\Logo Azul (1).png" alt="logo">
                </div>
                <div class="login">
                    <a href="#">LOGIN</a>
                </div>
                <div class="carrinho">
                    <a href="#">CARRINHO</a>
                </div>
                <div class="img_carrinho">
                    <img src="..\Imagens\Carrinho (1).png" alt="carrinho">
                </div>
            </div>
        </div>
    
       <div class="boxb">
            <div class="alinhamentoboxb">
                <div class="servicos">
                    <a href="" title="Serviços">SERVIÇOS</a>
                </div>
                <div class="sobrenos">
                    <a href="" title="Sobre nós">SOBRE NÓS</a>
                </div>
                <div class="lupa">
                    <img src="..\Imagens\lupa 1.svg" alt="lupa">
                </div>
                <div class="pesquisar">
                    <input type="text" name="pesquisar" id=pesquisar" placeholder="      Pesquisar" required>
                </div>
            </div>
       </div>
    </header>
    <main>
        <section class="banner">
            <img src="..\Imagens\Banner.jpg" alt="banner">
        </section>
        <section class="servicos1">
            <div id="diarista">
                <img src="..\Imagens\faxineira.png" alt="diarista">
                <div class="labeldiarista">DIARISTA</div>
            </div>
            <div id="encanador">
                <img src="..\Imagens\encanador.png" alt="encanador">
                <div class="labelencanador">ENCANADOR</div>
            </div>
            <div id="dedetizador">
                <img src="..\Imagens\dedetizador.jpg" alt="dedetizador">
                <div class="labeldedetizador">DEDETIZADOR</div>
            </div>
            <div id="eletricista">
                <img src="..\Imagens\eletricista.jpg" alt="eletricista">
                <div class="labeleletricista">ELETRICISTA</div>
            </div>
        </section>
        <section class="servicos2">
            <div id="pedreiro">
                <img src="..\Imagens\pedreiro.jpg" alt="pedreiro">
                <div class="labelpedreiro">PEDREIRO</div>
            </div>
            <div id="jardineiro">
                <img src="..\Imagens\jardineiro.jpg" alt="jardineiro">
                <div class="labeljardineiro">JARDINEIRO</div>
            </div>
            <div id="chaveiro">
                <img src="..\Imagens\chaveiro (1).jpg" alt="chaveiro">
                <div class="labelchaveiro">CHAVEIRO</div>
            </div>
            <div id="montador">
                <img src="..\Imagens\montador de móveis.jpg" alt="montador de moveis">
                <div class="labelmontador">MONTADOR</div>
                <div class="labelmoveis">DE MOVEIS</div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="alinhamento">
            <div class="info">
                <ul>
                    <li>
                        <a href="">TRABALHE CONOSCO</a>
                    </li>
                    <li>
                        <a href="">CONTATE-NOS</a>
                    </li>
                    <li>
                        <a href=""><img src="..\Imagens\midias sociais.png" alt="midias sociais"></a>
                    </li>
                </ul>
            </div>
            <div class="cartoes">
                <img src="..\Imagens\meios-de-pagamento-2x.png" alt="meios de pagamento">
            </div>
        </div>
    </footer>
</body>
</html>
